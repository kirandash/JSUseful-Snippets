<html>
	<head>
		<title>Rock Paper Scissor</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
						
		</style>
	</head>
	<body>
		<div class="container">
			<div id="output" class="row text-center text-capitalize">Game Result</div>
			<div class="row">
				<div class="col-xs-6"><h1>Player 1</h1><div id="player1" class="btn btn-danger">Play</div><div class="jumbotron text-center">Result</div></div>
				<div class="col-xs-6"><h1>Player 2</h1><div id="player2" class="btn btn-danger">Play</div><div class="jumbotron text-center">Result</div></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			var btnone = document.getElementById("player1");
			var btntwo = document.getElementById("player2");
			var output = document.getElementById("output");
			
			var picks = [0,0]; //To record values from game rock/paper/scissor

			btnone.onclick = function(e){taketurn(e);} //Without e this will reference the entire window
			btntwo.onclick = function(e){taketurn(e);}

			var myArray = ['Rock','Paper','Scissor'];

			function taketurn(e) {
				//console.log(e); //Without e this will reference the entire window
				var gameplay = randpick();
				e.srcElement.nextSibling.innerHTML = myArray[gameplay];
				if(e.srcElement.id == "player1"){
					picks[0] = gameplay + 1; //Added 1 to convert zero indexed to start from 1
				}else{
					picks[1] = gameplay + 1;
				}
				console.log(picks);
				winner();
			}

			function randpick(){
				return Math.floor(Math.random() * myArray.length); //Get a random value in between 0 to the length of array - and turn it into floor(remove decimal)
			}

			function winner(){
				var one = picks[0];
				var two = picks[1];
				var result = 'Start Game';
				if(one == two){ result = 'tie game'; }			
				else if(one == 1 && two == 3){ result = 'Player 1 Wins'; }
				else if(one == 2 && two == 1){ result = 'Player 1 Wins'; }
				else if(one == 2 && two == 3){ result = 'Player 2 Wins'; }
				else if(one == 3 && two == 1){ result = 'Player 2 Wins'; }
				else if(one == 3 && two == 2){ result = 'Player 1 Wins'; }
				else { result = 'No winner!'; }
				htmloutput(result);
			}

			function htmloutput(myoutput){
				output.innerHTML = myoutput;
			}
		</script>
	</body>
</html>
