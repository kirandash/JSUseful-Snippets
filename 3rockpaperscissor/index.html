<html>
	<head>
		<title>Rock Paper Scissor</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
						
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6"><h1>Player 1</h1><div id="player1" class="btn btn-danger">Play</div><div class="jumbotron text-center">Result</div></div>
				<div class="col-xs-6"><h1>Player 2</h1><div id="player2" class="btn btn-danger">Play</div><div class="jumbotron text-center">Result</div></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			var btnone = document.getElementById("player1");
			var btntwo = document.getElementById("player2");
			btnone.onclick = function(e){taketurn(e);} //Without e this will reference the entire window
			btntwo.onclick = function(e){taketurn(e);}

			var myArray = ['Rock','Paper','Scissor'];

			function taketurn(e) {
				console.log(e); //Without e this will reference the entire window
				e.srcElement.nextSibling.innerHTML = randpick();
			}

			function randpick(){
				return myArray[Math.floor(Math.random() * myArray.length)]; //Get a random value in between 0 to the length of array - and turn it into floor(remove decimal)
			}
		</script>
	</body>
</html>
