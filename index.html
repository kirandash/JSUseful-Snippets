<html>
	<head>
		<title>JS Useful</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			
		</style>
	</head>
	<body>
		<div class="container">
			<div id="output">No Content yet.</div>
			<div id="btnclick" class="btn btn-primary" data-message="clicked first button">
				Click Me
			</div>
			<div id="btnclick" class="btn btn-warning" data-message="clicked second button">
				Click Me
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			var output = document.getElementById('output');
			var btns = document.getElementsByClassName('btn');
			for(i=0;i<btns.length;i++){
				btns[i].addEventListener('click', btnsFunc, false);//No need of using parameters with function
				console.log(i);
			}

			function btnsFunc() {
				console.log(this.innerText);//this references the entire object on click
				console.log(this.getAttribute('data-message'));
				htmlOutput('clicked');
			}
			/*var btn = document.getElementById('btnclick');
			
			btn.addEventListener('click', function(){
				htmlOutput('Hello World!');
			});*/
			function htmlOutput(myoutput){
				output.innerHTML = myoutput;
			}
		</script>
	</body>
</html>
