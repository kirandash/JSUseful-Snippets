<html>
	<head>
		<title>Tooltip</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			.custom-tooltip {
				background: blue;
			} 
			#output {
				position: absolute;
				/* display: none; */
				border: 1px solid;
				background: #c8c8c8;
				color: #FFF;
				top: 10px;
				left: 10px;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			This is the content with a <span class="custom-tooltip">tooltip</span> hover effect.
			<div id="output">content</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			var tooltips = document.getElementsByClassName('custom-tooltip');
			var output = document.getElementById('output');
			for(var i=0; i<tooltips.length;i++){
				tooltips[i].onmouseover =  function(e){
					var x = e.clientX, y = e.clientY;//Also can use x or y but might not work on older browser
					output.style.top = (y+20) + 'px';
					output.style.left = (x+20) + 'px';
				}
			}
		</script>
	</body>
</html>
