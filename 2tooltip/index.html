<html>
	<head>
		<title>Tooltip</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			span {
				background: blue;
			} 
		</style>
	</head>
	<body>
		<div class="container">
			This is the content with a <span onMouseOver="tooltipShow(event)" onMouseOut="tooltipHide(event)">tooltip</span> hover effect.
			<div id="output"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			var output = document.getElementById('output');
			var btns = document.getElementsByClassName('btn');
			//onMouseOver and onMouseOut comes with their own events
			function tooltipShow(e){
				console.log(e);
			}
			function tooltipHide(e){
				console.log(e);
			}
		</script>
	</body>
</html>
